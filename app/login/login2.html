<div id="loginModal" class="modal fade" role="dialog" *ngIf = "showModal" >
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class= "login-pop-up">
      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"> Sign In</h4>
            </div>
            <div class="modal-body"> 
                
                    <form>
                        <div class="login-fields">
                            <input type="number" placeholder ="PAYBACK Card No./Linked Mobile No."  class="form-control">
                          <i class="fa fa-user" aria-hidden="true"></i>
                      </div>
                          <div class="login-fields">
                          <input type="number" placeholder ="Enter your Pin(4 Digit)"  class="form-control">
                          <i class="fa fa-key" aria-hidden="true"></i>
                      </div>
  
              <div class="login-popup-btn">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">LOGIN</button>
              </div>
              <div class="login-popup-href">
                      <a href="">Forgot PIN ?</a>
              </div>
                  </form>
              </div>
        </div>
       </div>
      </div>
  
    </div>
