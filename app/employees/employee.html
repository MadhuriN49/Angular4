<div class="container">  
    <h3>Employess List</h3>  
    <div class="row">    
      <div class="add-search">   
        <div class="col-md-4">
          <button class="btn btn-primary" style="float:left;" (click)="addEdit()">Add Employee</button>
        </div>
        <div class="col-md-3" style="float:right;">
          <div class="search">
             <input class="form-control"  type="text" [(ngModel)] = "search"> 
             <i class="fa fa-search" aria-hidden="true"></i> 
          </div>
        </div>
      </div>
    </div>  <br>
    
    
    <table class="table table-hover">
      <thead>
        <tr class="info">
          <th>Id</th>
          <th>Name</th>
          <th>Profile</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let emp of employees; let i = index; trackBy: trackByFn">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.profile}}</td>
          <td><button class="btn btn-primary" (click)="addEdit(emp,i)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
        </tr>
        
      </tbody>
    </table>

    <!-- edit employee form  -->
    <form *ngIf="editForm">
        <h3>Edit Employee</h3>
        <div class="form-group">
            <div class="col-md-7">
              <label >Id:</label>
              <input type="text" class="form-control" name = "id" [(ngModel)] ="editedEmployee.id">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-7">
              <label for="name">Name:</label>
              <input type="text" class="form-control" name="name"[(ngModel)] ="editedEmployee.name">
             </div>
        </div>
        
        <div class="form-group">
             <div class="col-md-7">
                  <label for="profile">Profile:</label>
                  <input type="text" class="form-control" name="profile" [(ngModel)] ="editedEmployee.profile">
             </div>
        </div><br><br>

        <div class="col-sm-6" style="padding:10px">
            <button type="submit" class="btn btn-primary" (click)="submit(editedEmployee)">Submit</button>
            <button type="submit" class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
    </form>

    <!-- new employee form -->
    <form *ngIf="isNewForm">
        <h3>New Employee</h3>
        <div class="form-group">
            <div class="col-md-7">
              <label >Id:</label>
              <input type="text" class="form-control" name = "id" [(ngModel)] ="newEmployee.id">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-7">
              <label for="name">Name:</label>
              <input type="text" class="form-control" name="name"[(ngModel)] ="newEmployee.name">
             </div>
        </div>
        
        <div class="form-group">
             <div class="col-md-7">
                  <label for="profile">Profile:</label>
                  <input type="text" class="form-control" name="profile" [(ngModel)] ="newEmployee.profile">
             </div>
        </div><br><br>

        <div class="col-sm-6" style="padding:10px">
            <button type="submit" class="btn btn-primary" (click)="submit(newEmployee)">Submit</button>
            <button type="submit" class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
    </form>
  </div>
